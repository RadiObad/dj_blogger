{% extends "blog/base.html" %}
{% block content %}
    {% for post in page_obj %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <!-- 
  
              Here we have to added javasecript and code it wiout p element 
              {{ post.content|truncatewords:30|linebreaks }}
              becuse dajngo do p by iteself

             -->
            <p class="article-content">{{ post.content|truncatewords:30|linebreaks}}</p>
          </div>
        </article>
    {% endfor %}
<!-- 
    ok we cant  used is_paginated so its just for classbassd view.
    the problem is when the page dont pagination it show number of page , i dont like that
 -->
 
{% include "pagination.html" with page_number=page_obj %}
{% endblock content %}
